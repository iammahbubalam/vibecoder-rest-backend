spring.application.name=vibecoder-rest-backend
# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<your-atlas-cluster-url>/<database-name>?retryWrites=true&w=majority

# OAuth2 Client Properties (from Google Cloud Console)
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# This redirect-uri must be authorized in your Google Cloud Console
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# App Properties (Now using structured properties)
app.oauth2.redirect-uri=http://localhost:3000/oauth2/redirect
app.cors.allowed-origins=http://localhost:3000

# JWT Configuration (Now using structured properties)
jwt.secret=your-super-secret-key-for-jwt-that-is-at-least-256-bits-long-and-is-not-checked-in-to-git
jwt.access-token.expiration-ms=900000
jwt.refresh-token.expiration-ms=604800000